name: CI/CD to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Build Jar
        run: ./mvnw clean package -DskipTests

      - name: Rename Jar
        run: mv target/*.jar target/wealthcheck.jar

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy Jar to EC2
        run: |
          scp -o StrictHostKeyChecking=no target/wealthcheck.jar ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/wealthcheck.jar

      - name: Restart Wealthcheck service
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl daemon-reload
            sudo systemctl restart wealthcheck
            sudo systemctl status wealthcheck --no-pager
          EOF


